<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="rocket.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Rocket Coffee</title>
  </head>
  <body>
    <header class="container">
      <div class="logo-desktop">
        <img src="assets/logo-desktop.svg" alt="" />
      </div>
      <div class="logo-mobile">
        <img src="assets/logo-mobile.svg" alt="" />
        <img class="toggle open" src="assets/menu-buguer-open.svg" alt="" />
        <img class="toggle close" src="assets/menu-buguer-close.svg" alt="" />
      </div>
      <div class="menu">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Menu</a></li>
          <li><a href="">Recompensas</a></li>
          <li><a href="">Gift Cards</a></li>
          <li><a href="">Lojas</a></li>
        </ul>
      </div>
      <p class="text-mobile">
        O café que fará seu código decolar para o próximo nível.
      </p>
      <span class="btn-header"
        ><a href="">Pegar meu cafe<img src="assets/arrow.svg" alt="" /></a
      ></span>
    </header>
    <main>
      <h1>
        Great Coffee
        <p>&lt;Great Code/></p>
      </h1>
      <img class="coffee" src="assets/rocket-coffee.png" alt="" />
    </main>
    <script src="main.js"></script>
  </body>
</html>
